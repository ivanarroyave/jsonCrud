<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Environment Manager</h1>
        <!-- Button to add a new region -->
        <button class="btn btn-primary my-3" onclick="showRegionModal()">Add Region</button>
        
        <!-- Container where regions will be dynamically rendered -->
        <div id="regions-container"></div>
    </div>

    <!-- Modal to Add/Edit Region -->
    <div class="modal fade" id="regionModal" tabindex="-1" aria-labelledby="regionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regionModalLabel">Add/Edit Region</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="regionForm">
                        <div class="mb-3">
                            <label for="regionName" class="form-label">Region Name</label>
                            <input type="text" class="form-control" id="regionName" placeholder="Enter region name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveRegionBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add -->
    <div class="modal fade" id="urlModal" tabindex="-1" aria-labelledby="urlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="urlModalLabel">Add/Edit URL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="urlForm">
                        <div class="mb-3">
                            <label for="urlName" class="form-label">URL Name</label>
                            <input type="text" class="form-control" id="urlName" placeholder="Enter URL name" required>
                        </div>
                        <div class="mb-3">
                            <label for="urlEnvironment" class="form-label">Environment</label>
                            <select class="form-select" id="urlEnvironment" required>
                                <option value="" disabled selected>Choose environment</option>
                                <option value="QA">QA</option>
                                <option value="SBX">SBX</option>
                                <option value="STG">STG</option>
                                <option value="PRD">PRD</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="urlAddress" class="form-label">URL</label>
                            <input type="url" class="form-control" id="urlAddress" placeholder="Enter URL" required>
                        </div>
                        <h6>Certificate</h6>
                        <div class="mb-3">
                            <label for="certificateHost" class="form-label">Host</label>
                            <input type="text" class="form-control" id="certificateHost" placeholder="Enter host (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="certificatePort" class="form-label">Port</label>
                            <input type="number" class="form-control" id="certificatePort" placeholder="Enter port: 80; 443 (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="certificateCrtFile" class="form-label">CRT File</label>
                            <input type="text" class="form-control" id="certificateCrtFile" placeholder="Enter CRT file path (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="certificateKeyFile" class="form-label">Key File</label>
                            <input type="text" class="form-control" id="certificateKeyFile" placeholder="Enter Key file path (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="certificatePfxFile" class="form-label">PFX File</label>
                            <input type="text" class="form-control" id="certificatePfxFile" placeholder="Enter PFX file path (optional)">
                        </div>
                        <div class="mb-3">
                            <label for="certificatePassphrase" class="form-label">Passphrase</label>
                            <input type="text" class="form-control" id="certificatePassphrase" placeholder="Enter passphrase (optional)">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUrlBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the main script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

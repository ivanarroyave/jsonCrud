<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JSON Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">CRUD JSON Web</h1>
        <!-- Formulario para agregar una persona -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Person</h5>
                <form id="add-person-form" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="first-name" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="last-name" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="age" class="form-control" placeholder="Age" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" id="address" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="phone-number" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Person</button>
                    </div>
                </form>
            </div>
        </div>

         <!-- Campo de b√∫squeda global -->
         <div class="input-group mb-3">
            <span class="input-group-text" id="search-icon">üîç</span>
            <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Search in table..."
                oninput="filterTable()"
            />
        </div>
        

        <!-- Tabla para mostrar y modificar datos -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>
                            First Name
                            <input type="text" id="filter-first_name" class="form-control form-control-sm mt-2" placeholder="Filter..." oninput="filterByColumn('first_name')" />
                        </th>
                        <th>
                            Last Name
                            <input type="text" id="filter-last_name" class="form-control form-control-sm mt-2" placeholder="Filter..." oninput="filterByColumn('last_name')" />
                        </th>
                        <th>
                            Email
                            <input type="text" id="filter-email" class="form-control form-control-sm mt-2" placeholder="Filter..." oninput="filterByColumn('email')" />
                        </th>
                        <th>
                            Age
                            <input type="number" id="filter-age" class="form-control form-control-sm mt-2" placeholder="Filter..." oninput="filterByColumn('age')" />
                        </th>
                        <th>
                            Address
                            <input type="text" id="filter-address" class="form-control form-control-sm mt-2" placeholder="Filter..." oninput="filterByColumn('address')" />
                        </th>
                        <th>
                            Phone Number
                            <input type="text" id="filter-phone_number" class="form-control form-control-sm mt-2" placeholder="Filter..." oninput="filterByColumn('phone_number')" />
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody id="table-body"></tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
